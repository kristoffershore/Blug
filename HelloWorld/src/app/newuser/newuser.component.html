<form>
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputEmail4">User Id</label>
        <input [(ngModel)]="test" type="text" class="form-control" id="inputUserId" placeholder="User Id">
        </div>        
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputEmail4">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
        </div>        
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputEmail4">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
        </div>        
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>        
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputEmail4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>        
    </div>
    <br>
    <button (click)="RegisterUser()" type="submit" class="btn btn-primary" style="background-color: #3a1db9;">Create Account</button>
</form>
